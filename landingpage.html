<!DOC<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page - Roomly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ddd;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #fff;
    }

    .btn-login {
      color: #fff;
      border: 1px solid #0d6efd;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-login:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .main-section {
      min-height: calc(100vh - 72px - 80px); /* subtrai navbar + footer */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .main-text {
      text-align: left;
    }

    .main-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 500px;
    }

    footer {
      background-color: #1a1a1a;
      padding: 20px 0;
      color: #ccc;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-middle me-2">
      Roomly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reservar</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
      </ul>
      <div>
        <a href="login.html" class="btn btn-login">Login / Criar Conta</a>
      </div>
    </div>
  </nav>

  <!-- Main Section with Image -->
  <section class="main-section container">
    <div class="row align-items-center">
      <div class="col-md-6 main-text">
        <h1>Seja bem-vindo ao Roomly</h1>
        <p>O site perfeito para fazer a reserva da sua sala de reunião com agilidade, praticidade e modernidade.</p>
      </div>
      <div class="col-md-6 main-image">
        <img src="Sala de Reunião.jpg" alt="Sala de Reunião">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Roomly. Todos os direitos reservados.</p>
      <p>
        <a href="#">Política de Privacidade</a> | 
        <a href="#">Termos de Uso</a> | 
        <a href="#">Contato</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
