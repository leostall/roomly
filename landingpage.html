<!DOC<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page - Roomly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroSalaModal">
        Cadastrar Sala
      </button>
    </nav>

    <!-- Main Section with Image -->
    <section class="main-section container">
      <div class="row align-items-center">
        <div class="col-md-6 main-text">
          <h1>Seja bem-vindo ao Roomly</h1>
          <p>O site perfeito para fazer a reserva da sua sala de reunião com agilidade, praticidade e modernidade.</p>
        </div>
        <div class="col-md-6 main-image">
          <img src="Sala de Reunião.jpg" alt="Sala de Reunião">
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Roomly. Todos os direitos reservados.</p>
        <p>
          <a href="#">Política de Privacidade</a> |
          <a href="#">Termos de Uso</a> |
          <a href="#">Contato</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



    <div class="modal fade" id="cadastroSalaModal" tabindex="-1" aria-labelledby="cadastroSalaModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" style="width: 1050px; max-width: 1050px; height: 650px;">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroSalaModalLabel">Cadastro de Sala</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="cadastroSalaForm">
              <div class="row">
                <div class="col-1 mb-3">
                  <label for="codigoSala" class="form-label">Código</label>
                  <input type="text" class="form-control" id="codigoSala" readonly>
                </div>
                <div class="col-5 mb-3">
                  <label for="tipoSala" class="form-label">Tipo da Sala *</label>
                  <select class="form-control" id="tipoSala">
                    <option value="" disabled selected>Selecione um tipo</option>
                    <option value="Sala de reunião">Sala de reunião</option>
                    <option value="Auditório">Auditório</option>
                    <option value="Sala de treinamento">Sala de treinamento</option>
                  </select>
                </div>
                <div class="col-2 mb-3">
                  <label for="capacidade" class="form-label">Capacidade *</label>
                  <!-- COLOCAR O 'i' SOBRE QUE AS PESSOAS SÃO CONTADA SSENTADAS-->
                  <input type="number" class="form-control" id="capacidade" placeholder="Capacidade" min="1">
                  <!-- COLOCAR JS PARA QUE PREENCHA '12 + " pessoas" AO FINALZIAR DE ESCREVER'-->
                </div>
                <div class="col-2 mb-3">
                  <label for="tamanhoM2" class="form-label">Tamanho m²</label>
                  <input type="number" class="form-control" id="tamanhoM2" placeholder="Tamanho m²" min="1">
                </div>
                <div class="col-2 mb-3">
                  <label for="valorDia" class="form-label">Valor dia (R$) *</label>
                  <input type="number" class="form-control" id="valorDia" placeholder="Valor R$" min="0">
                </div>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Detalhes sobre a sala"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" form="cadastroSalaForm">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>




  </body>
  <script>
    document.getElementById("cadastroSalaForm").addEventListener("submit", function (event) {
      event.preventDefault();

      let nomeSala = document.getElementById("nomeSala").value.trim();
      let capacidade = document.getElementById("capacidade").value.trim();
      let descricao = document.getElementById("descricao").value.trim();
      let recursos = document.getElementById("recursos").value.trim();

      if (!nomeSala || !capacidade || !descricao || !recursos) {
        return Swal.fire("Erro", "Todos os campos são obrigatórios!", "error");
      }

      Swal.fire("Sucesso!", "Sala cadastrada com sucesso!", "success");
      document.getElementById("cadastroSalaForm").reset();
    });

    function gerarCodigoSala() {
      return Math.floor(100 + Math.random() * 900);
    }

    document.getElementById("cadastroSalaModal").addEventListener("show.bs.modal", function () {
      document.getElementById("codigoSala").value = gerarCodigoSala();
    });

    document.getElementById("tipoSala").addEventListener("change", atualizarTitulo);

    function atualizarTitulo() {
      let codigo = document.getElementById("codigoSala").value;
      let tipoSala = document.getElementById("tipoSala").value;
      let titulo = "Cadastro da Sala #" + codigo;
      if (tipoSala) {
        titulo += " - " + tipoSala;
      }
      document.getElementById("cadastroSalaModalLabel").textContent = titulo;
    }
  </script>

  </html>
