<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Cadastro - Roomly </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
    }
    .login-image {
      background-image: url('imagem.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .form-control,
    .form-check-input {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #9d9e9e;
      opacity: 1;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Image Side -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Cadastro</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Insira o nome">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control pr-5" id="password" placeholder="Inserir Senha">
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)" style="position: absolute; top: 38px; right: 10px; cursor: pointer;"></i>
            </div>
            
            <div class="mb-3 position-relative">
              <label for="confirm-password" class="form-label">Confirme sua senha</label>
              <input type="password" class="form-control pr-5" id="confirm-password" placeholder="Inserir Senha">
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirm-password', this)" style="position: absolute; top: 38px; right: 10px; cursor: pointer;"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            <div class="text-center mt-3">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="text-center mt-2">
              <small>JÃ¡ tem uma conta? <a href="#">Entrar</a></small>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
