<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
    }
    .login-image {
      background-image: url('ImagemFundoLogin.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .form-control,
    .form-check-input {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #9d9e9e;
      opacity: 1;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Cadastro</h2>
          <form id="registrationForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Insira o nome">
              <small id="nomeError" class="error-message">O nome não pode ter mais que 100 caracteres.</small>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
              <small id="telefoneError" class="error-message">Telefone inválido. Use o formato (XX) XXXXX-XXXX ou (XX) XXXX-XXXX.</small>
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14">
              <small id="cpfError" class="error-message">CPF inválido.</small>
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control pr-5" id="password" placeholder="Inserir Senha">
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)"
                style="position: absolute; top: 43px; right: 10px; cursor: pointer;"></i>
            </div>
            
            <div class="mb-3 position-relative">
              <label for="confirm-password" class="form-label">Confirme sua senha</label>
              <input type="password" class="form-control pr-5" id="confirm-password" placeholder="Inserir Senha">
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirm-password', this)"
                style="position: absolute; top: 43px; right: 10px; cursor: pointer;"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            <div class="text-center mt-3">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="text-center mt-2">
              <small>Já tem uma conta? <a href="index.html">Entrar</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }

    document.getElementById("nome").addEventListener("input", function () {
      const nomeInput = this;
      const errorMessage = document.getElementById("nomeError");
      errorMessage.style.display = nomeInput.value.length > 100 ? "block" : "none";
    });

    // Validação de telefone
    document.getElementById("telefone").addEventListener("input", function () {
      let telefoneInput = this;
      let telefoneValue = telefoneInput.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (telefoneValue.length <= 2) {
        telefoneInput.value = '(' + telefoneValue;
      } else if (telefoneValue.length <= 6) {
        telefoneInput.value = '(' + telefoneValue.substring(0, 2) + ') ' + telefoneValue.substring(2);
      } else {
        telefoneInput.value = '(' + telefoneValue.substring(0, 2) + ') ' + telefoneValue.substring(2, 7) + '-' + telefoneValue.substring(7, 11);
      }

      // Validação do formato de telefone
      const telefoneRegex = /^\(\d{2}\)\s(\d{4,5})-\d{4}$/;
      const telefoneError = document.getElementById("telefoneError");
      if (!telefoneRegex.test(telefoneInput.value)) {
        telefoneError.style.display = "block";
      } else {
        telefoneError.style.display = "none";
      }
    });

    // Validação de CPF
    document.getElementById("cpf").addEventListener("input", function () {
      let cpfInput = this;
      let cpfValue = cpfInput.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (cpfValue.length <= 3) {
        cpfInput.value = cpfValue.substring(0, 3);
      } else if (cpfValue.length <= 6) {
        cpfInput.value = cpfValue.substring(0, 3) + '.' + cpfValue.substring(3, 6);
      } else if (cpfValue.length <= 9) {
        cpfInput.value = cpfValue.substring(0, 3) + '.' + cpfValue.substring(3, 6) + '.' + cpfValue.substring(6, 9);
      } else {
        cpfInput.value = cpfValue.substring(0, 3) + '.' + cpfValue.substring(3, 6) + '.' + cpfValue.substring(6, 9) + '-' + cpfValue.substring(9, 11);
      }

      // Validação do CPF
      const cpfError = document.getElementById("cpfError");
      if (!validarCPF(cpfValue)) {
        cpfError.style.display = "block";
      } else {
        cpfError.style.display = "none";
      }
    });

    // Função de validação de CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');

      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      let resto;

      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
      }
      resto = (soma * 10) % 11;

      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
      }
      resto = (soma * 10) % 11;

      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    // Validação do formulário
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome");
      const nomeError = document.getElementById("nomeError");
      if (nome.value === "" || nome.value.length > 100) {
        nomeError.style.display = "block";
        return;
      } else {
        nomeError.style.display = "none";
      }

      const telefone = document.getElementById("telefone");
      const telefoneError = document.getElementById("telefoneError");
      const telefoneRegex = /^\(\d{2}\)\s(\d{4,5})-\d{4}$/;
      if (!telefoneRegex.test(telefone.value)) {
        telefoneError.style.display = "block";
        return;
      } else {
        telefoneError.style.display = "none";
      }

      const cpf = document.getElementById("cpf");
      const cpfError = document.getElementById("cpfError");
      const cpfValue = cpf.value.replace(/\D/g, '');
      if (!validarCPF(cpfValue)) {
        cpfError.style.display = "block";
        return;
      } else {
        cpfError.style.display = "none";
      }

      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm-password");
      if (password.value !== confirmPassword.value) {
        alert("As senhas não coincidem!");
        return;
      }

      alert("Cadastro realizado com sucesso!");
      // Aqui você pode enviar os dados para o backend ou banco de dados
      // form.submit();
    });
  </script>

</body>
</html>
