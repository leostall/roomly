<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Roomly </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
  
    .login-image {
      background-image: url('ImagemFundoLogin.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  

    .form-container {
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
      width: 350px;
      background: rgba(30, 30, 30, 0.6);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  
    .form-control,
    .form-check-input {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      transition: 0.3s;
    }
  
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
    }
  
    .form-control::placeholder {
      color: #ccc;
    }
  
    
    .btn-login {
      background: linear-gradient(45deg, #0d6efd, #0044cc);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
  
    .btn-login:hover {
      background: linear-gradient(45deg, #0044cc, #002288);
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.5);
      transform: scale(1.05);
    }
  
  
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px; 
    }
  
    .form-check-input {
      width: 18px;
      height: 18px;
    }
  
    a {
      color: #0d6efd;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 12px;
      transition: 0.3s;
    }
  
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
  
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Image Side -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Bem Vindo</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Inserir Senha">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Manter login</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="text-center mt-2">
              <small>NÃ£o tem uma conta? <a href="#">Registrar-se!</a></small>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
