<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Roomly </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
    }
    .login-image {
      background-image: url('LoginImage.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .form-control,
    .form-check-input {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    .form-control::placeholder{
        color:#9d9e9e;
        opacity: 1;

    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Image Side -->
      <div class="col-md-6 d-none d-md-block login-image"></div>

      <!-- Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4 text-center">Bem Vindo</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Inserir Senha">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Manter login</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="text-center mt-2">
              <small>NÃ£o tem uma conta? <a href="#">Registrar-se!</a></small>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
